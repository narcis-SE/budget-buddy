<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Buddy</title>
  </head>
    <header class="header">
      <h1>Track Yo Money!</h1>
    </header>
    <section class="budget-submit-section">
      <form class="budget-submit-form" id="budget-submit-form">
        <label for="budget" name="budget">Budget</label>
        <input type="number" id="budget" placeholder="$0.00" />
        <button type="submit">Please Enter Your Weekly Budget</button>
        <button class="clear">Clear</button>
      </form>
    </section>
    <table class="tables">
      <tr>
        <td>Remaining Balance:</td>
        <td class="balance"></td>
      </tr>
      <tr>
        <td>Total:</td>
        <td class="total"></td>
      </tr>
      <tr>
        <td>Bills:</td>
        <td id="bills"></td>
      </tr>
      <tr>
        <td>Clothing:</td>
        <td id="clothing"></td>
      </tr>
      <tr>
        <td>Entertainment:</td>
        <td id="entertainment"></td>
      </tr>
      <tr>
        <td>Food:</td>
        <td id="food"></td>
      </tr>
    </table>
    <img src="" alt="" id="image" />
    <section class="item-description-form-container">
      <form class="item-description-form">
        <input
          type="text"
          placeholder="Item Description"
          name="item-description"
          id="item-description"
        />

        <div class="bill-amount-container">
          <select name="category" id="category">
            <option value="Bills">Bills</option>
            <option value="Clothing">Clothing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Food">Food</option>
          </select>
          <input
            type="number"
            placeholder="Amount ($)"
            step="0.01"
            name="amount"
            id="amount"
          />
        </div>
        <button>Add Item</button>
      </form>
    </section>
    <table class="items-table">
      <tbody class="item-table-body">
        <tr>
          <th class="item-header">Item</th>
          <th class="item-header">Category</th>
          <th class="item-header">Amount ($)</th>
          <th class="item-header"></th>
        </tr>
      </tbody>
    </table>

    <div id="container"></div>

    <script src="budgetbuddy.js"></script>
  </body>
</html>
