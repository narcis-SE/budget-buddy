<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Budget Buddy</title>
    <style>

    </style>
  </head>
  <body>
    <header class="header">

      <div class="title-logo-container" id="title-logo-container">
       
        <img
          src="images/make.gif"

          alt="Bugdet Buddy logo"
          class="logo"
        />
      </div>
    </header>
    <main class="main">
      <section class="budget-balance-container" id="budget-balance-container">
        <form class="budget-form">
          <label  class="budget-label" for="budget" name="budget">Budget</label>
          <input
         
            type="text"
            placeholder="Enter Budget"
            name="budget"
            id="budget"
            autocomplete="off"
            class ="form-control"
          />
          <button class="update-balance-button  btn btn-dark btn-outline-white">Update Balance</button>
        </form>
        <table class = "table table-dark table-striped table-hover">
          <tr>
            <td>Remaining Balance:</td>
            <td class="balance"></td>
          </tr>
          <tr>
            <td>Total:</td>
            <td class="total"></td>
          </tr>
          <tr>
            <td>Bills:</td>
            <td class="bills"></td>
          </tr>
          <tr>
            <td>Clothing:</td>
            <td class="clothing"></td>
          </tr>
          <tr>
            <td>Entertainment:</td>
            <td class="entertainment"></td>
          </tr>
          <tr>
            <td>Food:</td>
            <td class="food"></td>
          </tr>
      </section>
      <section class="item-description-form-container">
        <h3>What Did You Spend Money On Now?</h3>
        <form class="item-description-form">
          <input
            class="item-description-form-element input-label form-control"
            disabled="disabled"
            type="text"
            placeholder="Item Description"
            name="item-description"
            id="item-description"
          />

          <div class="bill-amount-container">
            <select
              name="category"
              id="category"
              disabled="disabled"
              class="item-description-form-element form-select"
            >
              <option value="bills">Bills</option>
              <option value="clothing">Clothing</option>
              <option value="entertainment">Entertainment</option>
              <option value="food">Food</option>
     
            </select>
            <input
              class="item-description-form-element form-control"
              disabled="disabled"
              type="number"
              placeholder="Amount ($)"
              step="0.01"
              name="amount"
              id="amount"
            />
          </div>

          <button id="add-button" class="item-description-form-element btn btn-dark btn-outline-dark" disabled="disabled">
            Add Item
          </button>
        </form>
    
      </section>
      <section>
        <table class="items-table table table-dark table-hover table-striped">
          <tbody class="item-table-body">
            <tr>
              <th class="item-header">Item</th>
              <th class="item-header">Category</th>
              <th class="item-header">Amount ($)</th>
            </tr>
          </tbody>
        </table>
      </section>
      <footer>
      <button class="clear btn btn-black">Lets Start Fresh</button>
    </footer>
    </main>
    <script src="budgetbuddy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
