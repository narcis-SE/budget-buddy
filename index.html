<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Budget Buddy</title>
    <style>

    </style>
  </head>
  <body>
    <header class="header">
      <div class="title-logo-container">
        <img
          src="images/budget image.jpg"
          alt="Bugdet Buddy logo"
          class="logo"
        />
      </div>
    </header>
    <main class="main">
      <section class="budget-balance-container">
        <form class="budget-form">
          <label  class="budget-label" for="budget" name="budget">Budget</label>
          <input
         
            type="text"
            placeholder="Please Enter Budget"
            name="budget"
            id="budget"
            autocomplete="off"
          />
          <button class="update-balance-button">Update Balance</button>
        </form>
        <table>
          <tr>
            <td>Remaining Balance:</td>
            <td class="balance"></td>
          </tr>
          <tr>
            <td>Total:</td>
            <td class="total"></td>
          </tr>
          <tr>
            <td>Bills:</td>
            <td class="bills"></td>
          </tr>
          <tr>
            <td>Clothing:</td>
            <td class="clothing"></td>
          </tr>
          <tr>
            <td>Entertainment:</td>
            <td class="entertainment"></td>
          </tr>
          <tr>
            <td>Food:</td>
            <td class="food"></td>
          </tr>
      </section>
      <section class="item-description-form-container">
        <h3>What Did You Spend Money On Now?</h3>
        <form class="item-description-form">
          <input
            class="item-description-form-element input-label"
            disabled="disabled"
            type="text"
            placeholder="Item Description"
            name="item-description"
            id="item-description"
          />

          <div class="bill-amount-container">
            <select
              name="category"
              id="category"
              disabled="disabled"
              class="item-description-form-element"
            >
              <option value="bills">Bills</option>
              <option value="clothing">Clothing</option>
              <option value="entertainment">Entertainment</option>
              <option value="food">Food</option>
     
            </select>
            <input
              class="item-description-form-element"
              disabled="disabled"
              type="number"
              placeholder="Amount ($)"
              step="0.01"
              name="amount"
              id="amount"
            />
          </div>
          <button id="add-button" class="item-description-form-element" disabled="disabled">
            Add Item
          </button>
        </form>
    
      </section>
      <section>
        <table class="items-table">
          <tbody class="item-table-body">
            <tr>
              <th class="item-header">Item</th>
              <th class="item-header">Category</th>
              <th class="item-header">Amount ($)</th>
            </tr>
          </tbody>
        </table>
      </section>
      <footer>
      <button class="clear">Lets Start Fresh</button>
    </footer>
    </main>
    <script src="budgetbuddy.js"></script>
  </body>
</html>
